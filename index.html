<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cooking Master</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/d3197a9222.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cooking Master</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link active" href="#">About</a>
              <a class="nav-link active" href="#">Recipes</a>
              <a
                class="nav-link active"
                href="#"
                >Blog</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="search-input"
            type="text"
            class="form-control py-2"
            placeholder="Search for meal..."
          />
          <div class="input-group-append">
            <button id="search-button" type="button" class="btn btn-light py-2">
              Search
            </button>
          </div>
        </div>
      </form>
    </section>
         <!-- food list -->

    <section id="food" class="container">
            <div id="recipeDiv" class=" row justify-content-evenly">
            </div>
    </section>

    <!-- food ingredient list -->

    <section id="foodItem" class="container">
        <div class="d-flex justify-content-center">
            <div id="ingredient-list" class="col-6 recipe-item">

        </div>  
            </div> 
    </section>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
